<article class="ficha">

    <div>
        <app-carousel-ficha [datosCarousel]="datos"></app-carousel-ficha>
    </div>
    
    <div class="datos-ficha">
        
        <span class="precio">{{datos.precio | euros}}</span>
        
        <div class="operacion-poblacion">

        </div>

        

    </div>

    <footer class="footer-ficha">

        <div>
            <i class="fa-solid fa-circle-info boton-info"></i>
        </div>


        <div class="iconos">

            <div>
                <span>{{datos.numeroBanhos}}</span>
                <img src="assets/img/004-bathtub.svg" alt="Icono BaÃ±o">
            </div>

            <div>
                <span>{{datos.numeroHabitaciones}}</span>

            </div>

            <div>
                <span>{{datos.planta}}</span>
                <img src="assets/img/011-office building.svg" alt="Icono altura">

        </div>

    </footer>
