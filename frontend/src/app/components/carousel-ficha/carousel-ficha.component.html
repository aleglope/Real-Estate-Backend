<div id="carouselFicha {{datosCarousel.id}}" class="carousel slide" data-bs-ride="carousel">
  <!-- *nfor en cada iteracion nos provee de forma automatica (por defecto) de un indice
  para utilizarlo necesitamos declararlo. En la itaracion 1, index = 0, en la iteracion 2 index 1 y asi sucesivamente
  tambien podemos utilizar first, last, even, odd
  Ejemplo : 'active' : i con let i = first solo lo aplica al primer elemento -->
  <!-- Los datos de las imagenes de un solo inmueble nos llegan en datosCarouse.imagenes-->
  <div class="carousel-inner">
    <!-- ngClass : permite darle un estilo a un elemento -->
    <div [ngClass]="{
      'carousel-item': true,
      'active': i === 0
    }" *ngFor="let imagen of datosCarousel.imagenes; let i = index">
      <img appNoImage src="{{url + imagen.nombre}}" class="d-block w-100" alt="{{datosCarousel.descripcion}}">
    </div>

  </div>
  <button *ngIf="datosCarousel.imagenes.lenght > 1" class="carousel-control-prev" type="button" data-bs-target="'#carouselFicha' + datos.Carousel.id" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button *ngIf="datosCarousel.imagenes.lenght > 1" class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
